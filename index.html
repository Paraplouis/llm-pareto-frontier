<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LLM Pareto Frontier</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
        <meta name="description" content="Interactive visualization of LLM Arena ELO scores vs API costs, showing the Pareto frontier of optimal language models.">
        <meta name="keywords" content="LLM, language models, Pareto frontier, cost efficiency, performance, AI">
        <script src="js/vendor/d3.v7.min.js"></script>
    </head>
    <body>
        <a
            href="https://github.com/Paraplouis/llm-pareto-frontier"
            target="_blank"
            rel="noopener noreferrer"
            class="github-icon"
            aria-label="View source on GitHub"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
            </svg>
        </a>
        <div class="container">
            <h1 id="main-title">LM Arena Elo score vs API Cost</h1>

            <div id="chart-info" class="chart-info"></div>

            <div id="chart" class="chart-container">
                <div class="loading">Initializing chart...</div>
                <div class="chart-notes">
                    * Price shown is per million tokens (input). NOT assuming a 3:1 input-output tokens ratio.
                </div>
            </div>

            <div id="legend" class="legend"></div>
        </div>

        <!-- Load data first -->
        <script type="module">
            import { LLMApp } from './js/app.js';
            document.addEventListener('DOMContentLoaded', () => {
                const app = new LLMApp();
                app.init();
            });
        </script>
    </body>
</html>
